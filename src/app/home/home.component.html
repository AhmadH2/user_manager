<p>Welcome to User Manger Application</p>

<ng-template #addUserModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add User</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
                <label>Role</label>
                <input type="text" class="form-control" [(ngModel)]="user.role" name="role">
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" [(ngModel)]="user.status" name="status">
            </div>
        </form>
        <button class="btn btn-success" (click)="addUser()">Save</button>
    </div>
</ng-template>
<button class="btn btn-primary" (click)="open(addUserModal)"><i class="fa fa-plus"></i> Add User</button>
