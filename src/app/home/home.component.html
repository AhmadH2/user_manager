<p>Welcome to User Manger Application</p>

<ng-template #addUserModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add User</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-user-form [user]="user" (emitter)="addUser($event)"></app-user-form>
    </div>
</ng-template>
<button class="btn btn-primary" (click)="open(addUserModal)"><i class="fa fa-plus"></i> Add User</button>
