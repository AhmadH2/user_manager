<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="myUser.name" name="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="myUser.email" name="email">
    </div>
    <div class="form-group">
        <label>Role</label>
        <input type="text" class="form-control" [(ngModel)]="myUser.role" name="role">
    </div>
    <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control" [(ngModel)]="myUser.status" name="status">
    </div>
    <div>
        <label>Upload Image</label> <br>
        <input #file type="file" (change)="uploadImage(file.files)">
        <img [src]="imgURL" *ngIf="imgURL" width="50px" height="50px">&nbsp;
    </div>
</form>
<button class="btn btn-success" (click)="save()">Save</button>
