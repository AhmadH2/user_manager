<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="myUser.name" name="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="myUser.email" name="email">
    </div>
    <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="myUser.role" name="role">
            <option value="User">User</option>
            <option value="Administrator">Administrator</option>
        </select>
    </div>
    <div class="form-group">
        <label>Status</label>
        <select [(ngModel)]="myUser.status" name="status">
            <option value="Active">Active</option>
            <option value="Locked">Locked</option>
            <option value="Disabled">Disabled</option>
        </select>
    </div>
    <div>
        <label>Upload Image</label> <br>
        <input type="file" (change)="uploadImage($event)">
        <progress max="100" [value]="(uploadProgress | async)"></progress>
        <div class="result" *ngIf="url">
            <a [href]="url">You just uploaded this file!</a>
        </div>
        
        <div class="container" *ngIf="url">
            <img [src]="url" alt="Image from AngularFireStorage" style="width: 50px; height: 50px;">
        </div>
    </div>
</form>
<button class="btn btn-success" (click)="save()">Save</button>
