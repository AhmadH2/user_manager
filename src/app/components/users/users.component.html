
<div class="col-10 div-table">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Role</td>
                <td>Status</td>
                <td>Cr. Date</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i=index">
                <td>{{user.id}}</td>
                <td>
                    <img [src]="user.image" width="50px" height="50px">
                    {{user.name}}
                </td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>{{user.status}}</td>
                <td>{{user.crDate | date}}</td>
                <td>
                    <ng-template #editUserModal let-modal>
                        <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Edit User</h4>
                            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <app-user-form [user]="user" (emitter)="editUser($event, user.id)"></app-user-form>
                        </div>
                    </ng-template>

                    <a (click)="open(editUserModal)">
                        <i class="fa fa-edit fa-lg"></i>
                    </a>
                    &nbsp;
                    <a (click)="open(confirmDelete)"><i class="fa fa-times-circle fa-lg"></i></a>
                    <ng-template #confirmDelete let-modal>
                        <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Are you sure you want to delete this item?</h4>
                            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <button class="btn btn-danger" (click)="deleteUser(user.id, user.image)">Delete</button>&nbsp;&nbsp;
                            <button class="btn btn-primary" (click)="modal.dismiss()">Cancel</button>
                        </div>
                    </ng-template>
                </td>
            </tr>
        </tbody>
    </table>
</div>
